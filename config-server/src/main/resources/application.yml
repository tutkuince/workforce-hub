server:
  port: 8888

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/tutkuince/workforce-hub-config-server
          clone-on-start: true
          default-label: master

eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/